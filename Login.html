<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="estiloslogConfi">
</head>
<body>

    <div class="flex-center">
    </div id="fondo" class="flex-center">
    
    <div class="login">
        <img class="logo-l" src="img/logo.png" alt="logo">
        <h1>Ingresa</h1>

        <form action="">
            <label for="username">Ususario</label>
            <input type="text" id="Usuario">
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="Contraseña">
            <br>
            <button type="button" 
            class="btn"
            onclick="entrar()">
                Entrar
             </button> 
     </form>
     <script src="principal.js"></script>
</body>
</html>
